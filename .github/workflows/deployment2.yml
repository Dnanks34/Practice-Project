name: Deplyment Exercise
on: push
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v3
            - name: Install Depends
              run: npm ci
            - name: Lint
              run: npm run lint
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v3
            - name: Install Depends
              run: npm ci
            - name: Test code
              run: npm run test
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v3
            - name: Install Depends
              run: npm ci
            - name: Run Build
              run: npm run build
            - name: Deploy code
              run: echo "Deploying..."